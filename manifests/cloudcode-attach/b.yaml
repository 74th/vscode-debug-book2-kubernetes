apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-b
spec:
  selector:
    matchLabels:
      app: app-b
  template:
    metadata:
      labels:
        app: app-b
    spec:
      containers:
        - name: app-b
          image: gcr.io/nnyn-dev/simple-post-server:latest
          command:
            - python
            - -m
            - ptvsd
            - --host
            - "0.0.0.0"
            - --port
            - "3000"
            - -m
            - "gisapp"
          resources:
            limits:
              cpu: "500m"
              memory: "1G"
            requests:
              cpu: "100m"
              memory: "200Mi"
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: service-b
spec:
  selector:
    app: app-b
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
