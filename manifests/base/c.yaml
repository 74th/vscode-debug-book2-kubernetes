apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-c
spec:
  selector:
    matchLabels:
      app: app-c
  replicas: 2
  template:
    metadata:
      labels:
        app: app-c
    spec:
      containers:
        - name: app-c
          image: gcr.io/nnyn-dev/simple-post-server:latest
          resources:
            limits:
              cpu: "500m"
              memory: "1G"
            requests:
              cpu: "100m"
              memory: "200Mi"
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: service-c
spec:
  selector:
    app: app-c
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
