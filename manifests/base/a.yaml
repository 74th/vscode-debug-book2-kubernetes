apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-a
spec:
  selector:
    matchLabels:
      app: app-a
  replicas: 2
  template:
    metadata:
      labels:
        app: app-a
    spec:
      containers:
        - name: app-a
          image: gcr.io/nnyn-dev/simple-post-server:latest
          args:
            - "--down=service-b:8080"
            - "--pos=35.685175,139.752800"
          resources:
            limits:
              cpu: "500m"
              memory: "1G"
            requests:
              cpu: "100m"
              memory: "200Mi"
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: service-a
spec:
  selector:
    app: app-a
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
